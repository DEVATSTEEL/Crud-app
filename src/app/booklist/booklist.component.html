<div class="main-body" style="text-align: center; background-color: #f9f9f9; padding: 20px;">
  <div class="filter-container">
    <label class="filter-label">Search</label>
    <input (keyup)="applyFilter()" placeholder="Search" #input class="filter-input" style="width: 1200px;">
  </div>

  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Description</th>
          <th>Price</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let book of books; let i = index" class="theme-table-row" [ngStyle]="{'background-color': i % 2 === 0 ? '#fff' : '#f2f2f2'}">
          <td>{{ book.Name }}</td>
          <td>{{ book.Description }}</td>
          <td>{{ book.Price }}</td>
          <td>
            <a routerLink="/book-detail/{{book._id}}" class="action-button">Edit</a>
            <button (click)="deleteBook(book)" class="action-button" [ngClass]="{'btn-danger': isDeleteButtonDangerous, 'btn-primary': !isDeleteButtonDangerous}">
              <i class="material-icons">delete</i> Delete
            </button>
          </td>
        </tr>
        <tr *ngIf="books.length === 0" class="theme-table-row">
          <td colspan="4">No data matching the filter "{{ input.value }}"</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
