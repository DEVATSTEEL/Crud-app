<div class="min-h-screen flex items-center justify-center">
  <div class="bg-gradient-to-b from-blue-300 to-blue-500 bg-white max-w-md rounded-lg p-8 shadow-md transition transform hover:-translate-y-1 hover:scale-105">
    <div class="text-center">
      <h1 class="text-2xl font-bold mb-4 text-blue-600">{{ isEditing ? 'Edit Book' : 'Add Book' }}</h1>
    </div>

    <form [formGroup]="bookForm" (ngSubmit)="onFormSubmit()">
      <div class="mb-4">
        <label for="name" class="block text-gray-700">Name:</label>
        <input type="text" id="name" class="w-full px-4 py-2 rounded border focus:outline-none focus:ring focus:border-blue-300"
          placeholder="Book Name" formControlName="Name">
      </div>

      <div class="mb-4">
        <label for="description" class="block text-gray-700">Description:</label>
        <input type="text" id="description" class="w-full px-4 py-2 rounded border focus:outline-none focus:ring focus:border-blue-300"
          placeholder="Book Description" formControlName="Description">
      </div>

      <div class="mb-6">
        <label> "price" class="block text-gray-700">Price:</label>
        <input type="number" id="price" class="w-full px-4 py-2 rounded border focus:outline-none focus:ring focus:border-blue-300"
          placeholder="Enter Price" formControlName="Price">
      </div>

      <div class="text-center">
        <button type="button"
          class="px-4 py-2 mr-2 text-white bg-gray-500 rounded hover:bg-gray-600" (click)="onFormSubmit()">Cancel</button>
        <button type="submit"
          class="px-4 py-2 text-white bg-blue-600 rounded hover:bg-blue-700">{{ isEditing ? 'Update' : 'Save' }}</button>
      </div>
    </form>
  </div>
</div>
